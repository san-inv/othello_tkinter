name: Python テスト

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Python ${{ matrix.python-version }} のセットアップ
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8

    - name: flake8 によるコードチェック
      run: |
        # E501: 行の長さは警告のみ
        flake8 othello.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 othello.py --count --exit-zero --max-line-length=100 --statistics

    - name: pytest によるテスト実行
      run: |
        pytest tests/ -v
